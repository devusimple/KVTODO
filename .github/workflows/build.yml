name: Build KivyMD APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python (Buildozer requires Python 3.10 or lower)
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install Buildozer and dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk
          pip install --upgrade pip Cython
          pip install buildozer

      # 4️⃣ Fix Buildozer permissions (needed inside GitHub runner)
      - name: Prepare build environment
        run: |
          mkdir -p ~/.buildozer
          chmod -R 777 ~/.buildozer

      # 5️⃣ Build APK
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      # 6️⃣ Upload APK artifact (new v4 version)
      - name: Upload generated APK
        uses: actions/upload-artifact@v4
        with:
          name: kivymd-todo-apk
          path: bin/*.apk