name: Build KivyMD APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install Java & Buildozer deps
      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk git
          pip install --upgrade pip Cython buildozer

      # 4️⃣ Install Android SDK manually + accept licenses
      - name: Install Android SDK & Accept Licenses
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "build-tools;36.1.0" "platforms;android-34"

      # 5️⃣ Prepare environment for Buildozer
      - name: Set environment variables
        run: |
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$PATH:$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV
          mkdir -p ~/.buildozer
          chmod -R 777 ~/.buildozer

      # 6️⃣ Build APK
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      # 7️⃣ Upload generated APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivymd-todo-apk
          path: bin/*.apk